<!--Contact Section-->
<section class="contact-section">
    <div class="container">
      <div class="contact-box">
        <div class="form-box">
          <h1 class="title"><i class="fa-solid fa-paper-plane"></i> Send Us a Message</h1>
          <div class="contact__form">
          <form action="" method="post">
            <div class="form-input-group">
                 <label for="name">Your Name</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="form-input-group">
                <label for="name">Email Address</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-input-group">    
              <label for="name">Phone Number</label>
              <input type="tel" name="phonenumber" id="phonenumber" required>
            </div>
         
        <div class="form-input-group">
            <label for="name">Your Message</label>
          <textarea rows="10"></textarea>
        </div>

          <div class="send-message-button">
              <a href="/" class = "cta-btn button">Send Message</a>
          </div>
        
          
        </form>
          </div>
         
        </div>
        
        <div class="contact-box-info">
          <h1 class="title">
            <i class="fa-solid fa-location-dot"></i>
            Find us at the store
          </h1>
          <p class="contact__info">
            Shop 9U Village Plaza
24 Constant Spring Road
          </p>
        </div>
      </div>
    </div>
</section>
